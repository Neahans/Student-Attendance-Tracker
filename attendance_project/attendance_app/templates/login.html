{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Teacher Login</title>
    <style>
        body {
            font-family: Arial;
            background-image: url("{% static 'images/bg.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 100px;
            font-size: 20px;
            margin: 0;
        }

        /* Flex container to place GIF on left and form on right */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            background: rgba(255, 255, 255, 0.3);
            padding: 40px;
            border-radius: 30px;
            width: fit-content;
            margin: auto;
        }

        .login-container img {
            width: 180px;
            border-radius: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.85);
            padding: 50px;
            border-radius: 40px;
            text-align: center;
        }

        input, button {
            font-size: 18px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: 200px;
        }

        button {
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #004c99;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 1px 1px 3px black;
        }
    </style>
</head>
<body>

    <h2>Teacher Login</h2>

    {% if error %}
        <p style="color:red; text-align:center;">{{ error }}</p>
    {% endif %}

    <div class="login-container">

        <!-- GIF on the LEFT side -->
        <img src="{% static 'images/girl.gif' %}" alt="Login GIF">

        <!-- LOGIN FORM on the RIGHT -->
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <button type="submit">Login</button>
        </form>

    </div>

</body>
</html>
